<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Load New Project</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body style="-webkit-app-region: drag">

    <script src="js/loadnew.js"></script>

    <h1>Enter Project Data</h1>

    <label>Project Name</label>
    <input type="text" id="name" name="name" required>
    <br/>

    <label>Class Dir(s)</label>
    <button onclick="class_prompt()">select</button>
    <br/>

    <div id="proj-classes">
    </div>

    <label>Source Dir(s)</label>
    <button onclick="src_prompt()">select</button>
    <br/>

    <div id="proj-src">
    </div>

    <label>Classpath</label>
    <button onclick="classpath_prompt()">select</button>
    <br/>

    <div id="proj-classpath">
    </div>

    <label>Executable JAR</label>
    <button onclick="jar_prompt()">select</button>
    <br/>

    <div id="proj-jar">
    </div>

    <label>Root Dir</label>
    <button onclick="root_prompt()">select</button>
    <br/>

    <div id="proj-root">
    </div>

    <label>Runtime Args</label>
    <br/>
    <input type="text" id="runarg" name="runarg">
    <button onclick="runarg_enter()">select</button>
    <br/>

    <div id="proj-runargs">
    </div>

    <label>Packages</label>
    <br/>
    <input type="text" id="package" name="package" required>
    <button onclick="package_enter()">select</button>
    <br/>

    <div id="proj-packages">
    </div>

    <br/>
    <button onclick="make_project(project)">load</button>

    <br/>
    <button onclick="start()">back</button>

    <p id="loading"></p>

  </body>
</html>
